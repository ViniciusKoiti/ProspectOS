# Mock configuration for local development
spring.ai.openai.api-key=mock-key-for-testing
spring.ai.anthropic.api-key=mock-key-for-testing

# Disable auto-configuration to force use of mocks
spring.autoconfigure.exclude=\
org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,\
org.springframework.ai.autoconfigure.anthropic.AnthropicAutoConfiguration

# Ensure ChatClient beans are not created
spring.ai.openai.enabled=false
spring.ai.anthropic.enabled=false

# Enable debug logging for AI services
logging.level.dev.prospectos.ai=DEBUG
logging.level.root=INFO

# Mock-specific settings
mock.ai.responses.enabled=true