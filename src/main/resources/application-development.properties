# Development profile configuration
# This profile is used when no real API keys are configured

# Stable in-memory H2 setup for local development restarts
spring.datasource.url=jdbc:h2:mem:prospectos;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=update

# Disable auto-configuration for AI providers to avoid bean conflicts
spring.ai.openai.api-key=
spring.ai.anthropic.api-key=

# Mock AI will be enabled via SPRING_PROFILES_ACTIVE in .env

# Logging for development
logging.level.dev.prospectos=DEBUG
logging.level.org.springframework.ai=DEBUG

# Lead discovery sources enabled in development
prospectos.leads.allowed-sources=in-memory,scraper,llm-discovery,vector-company
prospectos.discovery.llm.enabled=true
prospectos.discovery.vector.enabled=true
prospectos.vectorization.backend=in-memory
